name: Run Mocha Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Run Mocha tests
        run: npm test
        working-directory: ./backend